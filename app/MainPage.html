<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header-container">
      <header>Planning Poker</header>
  </div>

  <div id="flex">

  <div class="flex-container">

    <div id="select-header">
      <header>Select a card</header>
    </div>
    
    <div id="card-container">
      <div class="container">
        <div class="item item1" role="button" onclick="selectCard(this)">1</div>
        <div class="item item2" role="button" onclick="selectCard(this)">2</div>
        <div class="item item3" role="button" onclick="selectCard(this)">3</div>
        <div class="item item4" role="button" onclick="selectCard(this)">5</div>
        <div class="item item5" role="button" onclick="selectCard(this)">8</div>
        <div class="item item6" role="button" onclick="selectCard(this)">13</div>
        <div class="item item7" role="button" onclick="selectCard(this)">21</div>
        <div class="item item8" role="button" onclick="selectCard(this)">34</div>
        <div class="item item9" role="button" onclick="selectCard(this)">55</div>
      </div>
    </div>
  
  </div>

  <div id="middle-flex">

    <button id="submit-button" role="button">Submit</button>
    <div id="invite-link">
      <p>Invite Link</p>
      <input type="text" id="game-link" readonly>
    </div>
    
  </div>

  <div class="flex-container">

    <div id="results-header">
      <header>Results</header>
    </div>

    <div id="results-container">
      <h2>Consensus Reached?</h2>
      <table id="yes-no">
        <tr>
          <th id="yes">Yes</th>
          <th id="no">No</th>
        </tr>
      </table>
      <table id="name-vote-box">
        <tr>
          <th id="vote-name">Name</th>
          <th id="vote">Vote</th>
        </tr>
        <table id="players"></table>
        <tr>
          <td id="ave-vote">Average Vote</td>
          <td id="ave-number">101</td>
        </tr>
    </div>
    
  </div>

  </div>


  <div id="footer-container">
    <footer>
        <div><button id="link-contact" role="button" onclick="openEmailClient()">Contact Us</button></div>
    </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js" integrity="sha512-skuhu6jj+sQnhLq1Txsack8VfnIrX8wL+MTFilYlFFT/NuLJm7eya7zOROs39Jy5cjASMEWqxLzijRVmKhsqWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
